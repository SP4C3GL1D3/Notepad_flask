<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/vapor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
    <title>Poznámky</title>
</head>

<body>
    <div class="container">
        <h1 class="nadpis">Mé poznámky</h1>
        <a class="btn btn-primary" href="/nova"><i class="bi bi-file-earmark-plus"></i> Nová poznámka</a>
        <div class="d-flex flex-wrap">
            {% for i in poznamky %}
            <div class="card m-1" style="width: 16rem;">
                <div class="card-header d-flex justify-content-between">
                    <a href="/smazat/{{ i[0] }}" class="btn btn-primary delete-btn" data-bs-toggle="modal" data-bs-target="#exampleModal-{{ i[0] }}"> <i class="bi bi-trash"></i> </a>
                    <a href="/upravit/{{ i[0] }}"><i class="bi bi-pencil-square"></i></a>
                </div>
                <div class="card-body"> {{ i[1] }} </div>
                <div class="card-footer">Vloženo: {{ i[2] }}</div>
            </div>

            <div class="modal fade" id="exampleModal-{{ i[0] }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Chcete smazat poznámku ?</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{ i[1] }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ne</button>
                            <a href="/smazat/{{ i[0] }}" class="btn btn-primary">Ano</a>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
